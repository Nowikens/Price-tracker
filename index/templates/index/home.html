{% extends 'index/base.html' %}



{% block title %}Homepage{% endblock%}


{% block content %}
<div class="container">

	<table style="width:100%">
		
		<tr>
			<th>Image</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Last Update</th>
		</tr>
		{% if products %}
			{% for product in products %}
				<tr>
					<th><a href="{{ product.product_url }}" target="_blank"><img src="{{ product.image_url }}" width="100" height="200"></th></a>
					<th>{{ product.name }}</th>
					<th>{{ product.price }} z≈Ç</th>
					<th>{{ product.last_update }}</th>
				</tr>
			{% endfor %}
		{% endif %}
	</table> 

</div>


{% endblock content %}
